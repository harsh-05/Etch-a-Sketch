<body>
        <div class="heading">
            <h1>Etch-a-Sketch</h1>

                <button class="clear-button">Clear</button>
            </div>

                <button id="erase">Erase</button>
                <button id="draw" active>Draw</button>

                    Change Pixel

            </div>

                <button><input type="color"></button>
            </div>
            
        </div>
